<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Sarala" rel="stylesheet">
    <style>
        html,body {
            overflow: hidden;
        }
        body {
            background-color: lightgrey;
        }
        .container {
            width: 100%;
            height: auto;
        }
        #grid-box {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            position:absolute; 
            top:0;
            bottom:0;
            right:0;
            left:0; 
            margin:auto;
            background-color: white;
            border-style: solid;
            border-color: #016F54;
            border-width: 1ch;
        }
        h1 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            font-size: 2.6em;
            font-family: 'Sarala';
            font-size: 44px; 
            background-color: #016F54;
            text-align: center;
            color: white;
        }
        generation-text {
            position: absolute;
            top: 20%;
            left: 75%;
            font-family: 'Sarala';
            font-size: 2.4em;
            text-align: center;
            color: black;
        }
        slider-text {
            position: absolute;
            top: 46%;
            left: 78.5%;
            font-family: 'Sarala';
            font-size: 2.1em;
            text-align: center;
            color: black;
        }
        .slidecontainer {
            width: 27.5%;
        }
        .slider {
            position: absolute;
            left: 68%;
            top: 54%;
            -webkit-appearance: none;
            width: 30vw;
            height: 10px;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #016F54;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #016F54;
            cursor: pointer;
        }
        .btn-group-left {
            overflow: hidden;
            position: absolute;
            left: 4%;
            top: 87%;
            width: 100%;
        }
        .btn-group-right {
            overflow: hidden;
            position: absolute;
            left: 51%;
            top: 87%;
            width: 100%;
        }
        button {
            font-family: 'Sarala';
            font-size: 40px;
            background-color: #016F54;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin-left: 2.6vw;
        }
        button:focus {
            outline: none;
        }
        button:hover {
            background-color: rgb(3, 92, 70);
        }
        .rectangle {
            position: absolute;
            top: 85.8%;
            left: 49%;
            height: 90px;
            width: 8px;
            background-color: #016F54;
        }
        .DMButton {
            position: absolute;
            top: 3.9%;
            left: 92%;
            height: 8.5vh;
            border-radius: 50%;
            background-color: #016F54;
            border: none;
            padding-top: 0.7%;
            padding-right: 0;
            padding-left: 0;
            z-index: 11;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conway's Game of Life</h1>
        <div id="grid-box">
            <canvas id="canvas" height="500px" width="500px"></canvas>
        </div>
        <button class="DMButton">
            <img src="{{url_for('static', filename='images/crescent2.png')}}" width="50vw" height="50vh" margin="0.5vh">
        </button>
        <div class="btn-group-left">
            <button class="start-stop" style="padding: 0px 92px">Start</button>
            <button class="clear" style="padding: 0px 92px">Clear</button>
        </div>
        <div class="rectangle"></div>
        <div>
            <generation-text>Generation: <span id="genCount"></span></generation-text>
        </div>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="speedSlider">
            <slider-text>Speed: <span id="output"></span></slider-text>
        </div>
        <div class="btn-group-right">
            <button style= "padding: 0px 98px;">Grid</button>
            <button style= "padding: 0px 80px;">Upload</button>
        </div>
        <script src="{{url_for('static', filename='game.js')}}"></script>
    </div>
</body>
</html>
