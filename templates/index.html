<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Sarala" rel="stylesheet">
    <style>
        html,body {
            overflow: hidden;
        }
        body {
            background-color: lightgrey;
        }
        #grid-box {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-canvas {
            position:absolute; 
            top:0;
            bottom:0;
            right:0;
            left:0; 
            margin:auto;
            background-color: white;
            border-style: solid;
            border-color: #016F54;
            border-width: 1ch;
        }
        h1 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 0;
            font-size: 60%;
            font-family: 'Sarala';
            font-size: 44px; 
            background-color: #016F54;
            text-align: center;
            color: white;
        }
        generation-text {
            position: absolute;
            bottom: 580px;
            left: 1150px;
            font-family: 'Sarala';
            font-size: 38px;
            text-align: center;
            color: black;
        }
        slider-text {
            position: relative;
            bottom: 250px;
            left: 285%;
            font-family: 'Sarala';
            font-size: 32px;
            text-align: center;
            color: black;
        }
        .slidecontainer {
            width: 27.5%;
        }
        .slider {
            position:relative;
            left: 252%;
            bottom: 175px;
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #016F54;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #016F54;
            cursor: pointer;
        }
        .btn-group-left {
            overflow: hidden;
            position: absolute;
            left: 5ch;
            bottom: 3ch;
            width: 100%;
        }
        .btn-group-right {
            overflow: hidden;
            position: absolute;
            left: 100ch;
            bottom: 3ch;
            width: 100%;
        }
        button {
            font-family: 'Sarala';
            font-size: 40px;
            background-color: #016F54;
            border: none;
            color: white;
            padding: 0px 92px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin: 4px 30px;
        }
        button:focus {
            outline: none;
        }
        button:hover {
            background-color: rgb(3, 92, 70);
        }
        .rectangle {
            position: absolute;
            top: 92.5%;
            left: 52.2%;
            margin-top: -50px;
            margin-left: -50px;
            height: 90px;
            width: 8px;
            background-color: #016F54;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content-u {
            background-color: rgb(228, 228, 228);
            margin: 15% auto; /* 15% from the top and centered */
            border: 5px solid #016F54;
            width: 40%; /* Could be more or less, depending on screen size */
        }
        .modal-content-g {
            background-color: rgb(228, 228, 228);
            margin: 1% auto; /* 5% from the top and centered */
            border: 5px solid #016F54;
            width: 50%; /* Could be more or less, depending on screen size */
        }
        .modal-header-u, .modal-header-g{
            font-family: 'Sarala';
            font-size: 18px; 
            text-align: center;
            top: 0px;
            color: #016F54;
        }
        .text-box {
            display: block;
            margin: 0 auto;
            font-family: 'Sarala';
            font-size: 26px; 
            text-align: center;
            border: none;
            background-color: rgb(228, 228, 228);
            border-bottom: 4px solid #016F54;
        }
        .user-grids-window{
            background-color: rgb(228, 228, 228);
            margin: 5% auto; 
            border: 4px solid #016F54;
            width: 90%;
            height: 450px;
            overflow-y: scroll;
        }
        .user-grid-pair{
            margin: 3% auto;
            width: 95%;
            height: 350px;
        }
        .left-grid-container{
            background-color: rgb(228, 228, 228);
            float: left;
            width: 300px;
            height: 100%;
        }
        .right-grid-container{
            background-color: rgb(228, 228, 228);
            float: right;
            width: 300px;
            height: 100%;
        }
        .user-grid-name{
            margin: 3% auto;
            font-family: 'Sarala';
            text-align: center;
            width: 90%;
            border-bottom: 2px solid #016F54;
            border-top: 2px solid #016F54;
            color: #016F54;
        }
        .left-grid{
            background-color: white;
            border: 2px solid #016F54;
            float: left;
        }
        .right-grid{
            background-color: white;
            border: 2px solid #016F54;
            float: right;
        }
        .mini-upload-btn, .mini-grids-btn{
            display: block;
            margin: 0 auto;
            margin-bottom: 5%;
            font-family: 'Sarala';
            font-size: 30px;
            background-color: #016F54;
            border: none;
            color: white;
            padding: 0px 10px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            
        }
        .mini-upload-btn:hover, .mini-grids-btn:hover{
            background-color: rgb(3, 92, 70);
        }
        input:focus, textarea:focus, select:focus{
            outline: none;
        }
    </style>
</head>
<body>
    
    <h1>Conway's Game of Life</h1>
    <div id="grid-box">
        <canvas class="main-canvas" id="canvas" height="500px" width="500px"></canvas>
    </div>
    <div class="btn-group-left">
        <button class="start-stop">Start</button>
        <button class="clear">Clear</button>
    </div>
    <div class="rectangle"></div>
    <div>
        <generation-text>Generation: <span id="genCount"></span></generation-text>
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="speedSlider">
        <slider-text>Speed: <span id="output"></span></slider-text>
    </div>
    <div class="btn-group-right">
        <button class="grids" style= "padding: 0px 98px;">Grids</button>
        <button class="upload" style= "padding: 0px 80px;">Upload</button>
    </div>
    <div id="upload-modal" class="modal">
        <div class="modal-content-u">
            <div class="modal-header-u"><h2>Name Your Grid</h2></div>
            <form method="POST">
                <input class = "text-box" type="text" id="t-box" name="t-box"><br><br>
                <input class = "mini-upload-btn" id='mini-upload' type="submit" name="mini-upload" value="Upload">
            </form> 
        </div>
    </div>
    <div id="grids-modal" class="modal">
        <div class="modal-content-g">
            <div class="modal-header-g"><h2>User Grids</h2></div>
            <div class="user-grids-window">
                <div class="user-grid-pair">
                    <div class="left-grid-container">
                        <h3 class="user-grid-name">Title</h3>
                        <canvas class="left-grid" id="left-canvas" height="300px" width="300px"></canvas>
                    </div>
                    <div class="right-grid-container">
                        <h3 class="user-grid-name">Title</h3>
                        <canvas class="right-grid" id="right-canvas" height="300px" width="300px"></canvas>
                    </div>
                </div>
                <div class="user-grid-pair">
                    <div class="left-grid-container">
                        <h3 class="user-grid-name">Title</h3>
                        <canvas class="left-grid" id="left-canvas" height="300px" width="300px"></canvas>
                    </div>
                    <div class="right-grid-container">
                        <h3 class="user-grid-name">Title</h3>
                        <canvas class="right-grid" id="right-canvas" height="300px" width="300px"></canvas>
                    </div>
                </div>
            </div>
            <input class = "mini-grids-btn" type="submit" value="Load">
        </div>
    </div>
    <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='game.js')}}"></script>
</body>
</html>
