<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Sarala" rel="stylesheet">
    <style>
        html,body {
            overflow: hidden;
        }
        body {
            background-color: lightgrey;
        }
        #grid-box {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            position:absolute; 
            top:0;
            bottom:0;
            right:0;
            left:0; 
            margin:auto;
            background-color: white;
            border-style: solid;
            border-color: #016F54;
            border-width: 1ch;
        }
        h1 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            font-size: 60%;
            font-family: 'Sarala';
            font-size: 44px; 
            background-color: #016F54;
            text-align: center;
            color: white;
        }
        generation-text {
            position: absolute;
            bottom: 580px;
            left: 1165px;
            font-family: 'Sarala';
            font-size: 38px;
            text-align: center;
            color: black;
        }
        slider-text {
            position: relative;
            bottom: 250px;
            left: 285%;
            font-family: 'Sarala';
            font-size: 32px;
            text-align: center;
            color: black;
        }
        .slidecontainer {
            width: 27.5%;
        }
        .slider {
            position:relative;
            left: 252%;
            bottom: 175px;
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #016F54;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #016F54;
            cursor: pointer;
        }
        .btn-group-left {
            overflow: hidden;
            position: absolute;
            left: 5ch;
            bottom: 3ch;
            width: 100%;
        }
        .btn-group-right {
            overflow: hidden;
            position: absolute;
            left: 100ch;
            bottom: 3ch;
            width: 100%;
        }
        button {
            font-family: 'Sarala';
            font-size: 40px;
            background-color: #016F54;
            border: none;
            color: white;
            padding: 0px 92px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin: 4px 30px;
        }
        button:focus {
            outline: none;
        }
        button:hover {
            background-color: rgb(3, 92, 70);
        }
        .rectangle {
            position: absolute;
            top: 92.5%;
            left: 52.2%;
            margin-top: -50px;
            margin-left: -50px;
            height: 90px;
            width: 8px;
            background-color: #016F54;
        }
    </style>
</head>
<body>
    
    <h1>Conway's Game of Life</h1>
    <div id="grid-box">
        <canvas id="canvas" height="500px" width="500px"></canvas>
    </div>
    <div class="btn-group-left">
        <button class="start-stop">Start</button>
        <button class="clear">Clear</button>
    </div>
    <div class="rectangle"></div>
    <div>
        <generation-text>Generation: <span id="genCount"></span></generation-text>
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="500" value="10" class="slider" id="speedSlider">
        <slider-text>Speed: <span id="output"></span></slider-text>
    </div>
    <div class="btn-group-right">
        <button style= "padding: 0px 98px;">Grid</button>
        <button style= "padding: 0px 80px;">Upload</button>
    </div>
    <script src="{{url_for('static', filename='game.js')}}"></script>
</body>
</html>
